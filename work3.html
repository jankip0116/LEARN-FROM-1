<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, Hyperlink, List (UL,OL)</title>
</head>
<body>
    <div>
        <a href = "https://www.google.com/">this is google</a>
        <!-- the a is an anchor tag use for hyperlink tag -->
    </div>
    <div>
        <img src="https://source.unsplash.com/TCpfPxKPOvk/200x200" alt="scean" height = "200" width = "300">
        <!-- this is image tag . has two types src and alt the src is used for the image link 
        , the alt is used in to display the description of the image in case the image cannot get load -->
      
      <!--
        <picture>

            <source>
            <img src =" "  alt = ""/>
        </picture>
      -->  
    </div>
    <div>
        <a href = "dosfiles.pdf" download ><b> download </b> </a>
    </div>
    <div>
        <a href="https://www.w3schools.com/" target="_self">Visit W3Schools!</a>
        <!-- it is by default .open document is same window.-->
        <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>
        <!-- opens in the new window -->
        <a href="https://www.w3schools.com/" target="_parent">Visit W3Schools!</a>
        <!-- opens document in parent frame -->
        <a href="https://www.w3schools.com/" target="_top">Visit W3Schools!</a>
        <!-- opens full body of window -->
    </div>
    
    <ul>
        <li>pizza</li><!-- li is list of items -->
        <li>pasta</li>
        <li>burger</li>
    </ul>
    <!-- the ul defines unordered list -->
    <ul style="list-style-type:square">
        <li>pizza</li>
        <li>pasta</li>
        <li>buger</li>
      </ul>
      <!-- type: circle ,square ,disk ,none-->
    <ol>
        <li>pizza</li>
        <li>pasta</li>
        <li>burger</li>
    </ol>
    <!-- the ol defines the orderes list -->
    <ol type ="A">
        <li>pizza</li>
        <li>pasta</li>
        <li>burger</li>
    </ol>
</body>
</html>
